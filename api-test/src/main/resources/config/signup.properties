#---------------------------------- End point(s) relative URLs ----------------------------------#
actuatorEsignetEndpoint=/v1/esignet/actuator/env
actuatorSignupEndpoint=/v1/signup/actuator/env
tokenEndpoint=/v1/esignet/oauth/token
esignetWellKnownEndPoint=/v1/esignet/oidc/.well-known/openid-configuration
keycloakAuthTokenEndPoint=/auth/realms/mosip/protocol/openid-connect/token
signupSettingsEndPoint=/v1/signup/settings
esignetActuatorPropertySection=classpath:/application-default.properties
# uncomment below property while executing on camdgc env locally
servicesNotDeployed=resident,ridgenerator,admin,hotlist,preregistration,registrationprocessor,hub,print,packetcreator,packetmanager,mock-abis-service,mockmv
# uncomment below property while executing on non camdgc env locally
#servicesNotDeployed=
schemaVersion=
#---------------------------------- Modifiable Properties ----------------------------------------------------------#
eSignetbaseurl=https://esignet.es-qa.mosip.net
#------------------------ Environment URLs and Database Connections ------------------------#
# Keycloak URL.
keycloak-external-url = https://iam.es-qa.mosip.net
# PostgreSQL URLs for audit and partner databases.
audit_url = jdbc:postgresql://es-qa.mosip.net:5432/mosip_audit
partner_url = jdbc:postgresql://es-qa.mosip.net:5432/mosip_ida
# Database server for connections.
db-server = es-qa.mosip.net
#------------------------ secrets and passwords  ------------------------#
#------------------------ Keycloak Passwords ------------------------#
# Used for Keycloak authentication.
keycloak_Password = 
#------------------------ PostgreSQL Database Passwords ------------------------#
# Credentials for connecting to Postgres databases.
audit_password = 
partner_password = 
postgres-password = 
