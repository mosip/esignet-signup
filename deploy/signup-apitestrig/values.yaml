modules:
  esignet-signup:
    enabled: true
    image:
      repository: mosipqa/apitest-esignet-signup
      tag: develop
      pullPolicy: Always

extraEnvVarsCM:
  - esignet-global
  - s3
  - keycloak-host
  - db
  - apitestrig

extraEnvVarsSecret:
  - apitestrig-esignet-signup-apitestrig
  - s3-esignet-signup-apitestrig
  - keycloak-client-secrets
  - postgres-postgresql

resources:
  limits:
    cpu: 300m
    memory: 500Mi
  requests:
    cpu: 300m
    memory: 500Mi
